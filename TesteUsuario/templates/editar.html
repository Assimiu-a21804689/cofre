
<!DOCTYPE html>
<html lang="en">
<head>

</head>



<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Perfil</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Principal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Registar</a>
                  </li>

                  <li>
                    <a class="nav-link" href="#">Iniciar Sess√£o</a>

                </ul>

                </form>

              </div>
            </div>
          </nav>
    </header>


    
    <main>
        <section>
            <img class="vf-img" src="static/{{foto.foto}}" alt="">

                {% csrf_token %}
                
                <div class="col-md-12">
                    <label for="titulo" class="form-label">titulo</label>
                    <input type="text" value="{{fotoEditar.titulo.value}}" id="titulo" class="form-control" placeholder="Assimiu" name="titulo"> 
                </div>
        
                <div class="col-md-12">
                    <label for="descricao" class="form-label">descricao</label>
                    <textarea value="xcas" id="descricao" class="form-control" placeholder="Assimiu" name="descricao">{{fotoEditar.descricao.value}}</textarea>
                </div>
                
                <div class="col-md-12">
                    <input class="form-control" type="submit" value="Guardar">
                </div>
                
            </form>
        </section>
    </main>
            
        


</body>
</html>
